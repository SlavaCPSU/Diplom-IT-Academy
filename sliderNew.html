<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>SliderNEW</title>
    <link href="itc-slider.css" rel="stylesheet">
    <script defer src="itc-slider.js"></script>
    <link rel="stylesheet" href="itc-slider-kartochka.css">
    <link rel="stylesheet" href="kartochka.css">
    <script defer src="itc-slider-kartochka.js"></script>
    <script src="myScript.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>
    <link rel="stylesheet" href="sliderNew.css">
    <link rel="stylesheet" href="sliderKartochka.css">
    

</head>

<body>

    <div class="container-slider">

        <div class="itc-slider" data-autoplay="false" data-interval="5000" data-loop="true" data-refresh="true"
            data-slider="itc-slider">
            <div class="itc-slider__wrapper">
                <div class="itc-slider__items">
                    <div class="itc-slider__item"><!-- Начало 1 слайда -->
                        <div id="card1">
                            <script>

                                function readyCard1() {
                                    $('#card1').load('sliderKartochka1.html');
                                }

                                document.addEventListener("DOMContentLoaded", readyCard1);
                            </script>

                        </div>
                    </div> <!-- Конец 1 слайда -->
                    <div class="itc-slider__item"><!-- Начало 2 слайда -->
                        <div id="card2">
                            <script>

                                function readyCard1() {
                                    $('#card2').load('KARTOCHKA1.html');
                                }

                                document.addEventListener("DOMContentLoaded", readyCard1);
                            </script>

                        </div>
                    </div><!-- Конец 2 слайда -->
                    <div class="itc-slider__item"><!-- Начало 3 слайда -->
                        <div id="card3">
                            <script>

                                function readyCard1() {
                                    $('#card3').load('KARTOCHKA1.html');
                                }

                                document.addEventListener("DOMContentLoaded", readyCard1);
                            </script>

                        </div>
                    </div><!-- Конец 3 слайда -->
                    <div class="itc-slider__item"><!-- Начало 4 слайда -->
                        <div id="card4">
                            <script>

                                function readyCard1() {
                                    $('#card4').load('KARTOCHKA1.html');
                                }

                                document.addEventListener("DOMContentLoaded", readyCard1);
                            </script>

                        </div>
                    </div><!-- Конец 4 слайда -->
                    <div class="itc-slider__item"><!-- Начало 5 слайда -->
                        <div id="card5">
                            <script>

                                function readyCard1() {
                                    $('#card5').load('KARTOCHKA1.html');
                                }

                                document.addEventListener("DOMContentLoaded", readyCard1);
                            </script>

                        </div>
                    </div><!-- Конец 5 слайда -->
                    <div class="itc-slider__item"><!-- Начало 6 слайда -->
                        <div id="card6">
                            <script>

                                function readyCard1() {
                                    $('#card6').load('KARTOCHKA1.html');
                                }

                                document.addEventListener("DOMContentLoaded", readyCard1);
                            </script>

                        </div>
                    </div><!-- Конец 6 слайда -->
                    <div class="itc-slider__item"><!-- Начало 7 слайда -->
                        <div id="card7">
                            <script>

                                function readyCard1() {
                                    $('#card7').load('KARTOCHKA1.html');
                                }

                                document.addEventListener("DOMContentLoaded", readyCard1);
                            </script>

                        </div>
                    </div><!-- Конец 7 слайда -->
                    <div class="itc-slider__item"><!-- Начало 8 слайда -->
                        <div id="card8">
                            <script>

                                function readyCard1() {
                                    $('#card8').load('KARTOCHKA1.html');
                                }

                                document.addEventListener("DOMContentLoaded", readyCard1);
                            </script>

                        </div>
                    </div><!-- Конец 8 слайда -->
                </div>
            </div>
            <div id="slider-headen">
                <button class="itc-slider__btn itc-slider__btn_prev"></button>
                <button class="itc-slider__btn itc-slider__btn_next"></button>
                <ol class="itc-slider__indicators">
                    <li class="itc-slider__indicator" data-slide-to="0"></li>
                    <li class="itc-slider__indicator" data-slide-to="1"></li>
                    <li class="itc-slider__indicator" data-slide-to="2"></li>
                    <li class="itc-slider__indicator" data-slide-to="3"></li>
                    <li class="itc-slider__indicator" data-slide-to="4"></li>
                    <li class="itc-slider__indicator" data-slide-to="5"></li>
                    <li class="itc-slider__indicator" data-slide-to="6"></li>
                    <li class="itc-slider__indicator" data-slide-to="7"></li>
                </ol>
            </div>

        </div>
    </div>

</body>

</html>
